<nav class="header" [class.menu-open]="isMenuOpen">
  <div class="container">
    <div class="nav-brand">
      <h1>Antonio Romes</h1>
    </div>
    
    <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
    </button>
    
    <ul class="nav-menu" [class.active]="isMenuOpen">
      <li><a href="#" (click)="scrollToSection('home'); $event.preventDefault()" [class.active]="activeSection() === 'home'">Home</a></li>
      <li><a href="#" (click)="scrollToSection('about'); $event.preventDefault()" [class.active]="activeSection() === 'about'">Sobre</a></li>
      <li><a href="#" (click)="scrollToSection('experience'); $event.preventDefault()" [class.active]="activeSection() === 'experience'">Experiência</a></li>
      <li><a href="#" (click)="scrollToSection('projects'); $event.preventDefault()" [class.active]="activeSection() === 'projects'">Projetos</a></li>
    </ul>
    
    <button class="theme-toggle" 
            (click)="toggleTheme()" 
            [attr.aria-label]="currentTheme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
            title="Toggle theme">
      <span class="theme-icon">{{ currentTheme() === 'dark' ? '☀️' : '🌙' }}</span>
    </button>
  </div>
</nav>
