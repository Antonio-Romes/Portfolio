<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#apiGradient)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central API Hub -->
  <g transform="translate(200, 150)">
    <!-- Main API Node -->
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.95)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="35" fill="url(#nodeGradient)"/>
    
    <!-- API Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">API</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">REST</text>
    
    <!-- Connection Points -->
    <!-- Top endpoint -->
    <g transform="translate(0, -80)">
      <rect x="-15" y="-8" width="30" height="16" rx="8" fill="rgba(255,255,255,0.9)"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2563eb">GET</text>
    </g>
    
    <!-- Right endpoint -->
    <g transform="translate(80, 0)">
      <rect x="-15" y="-8" width="30" height="16" rx="8" fill="rgba(255,255,255,0.9)"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#059669">POST</text>
    </g>
    
    <!-- Bottom endpoint -->
    <g transform="translate(0, 80)">
      <rect x="-15" y="-8" width="30" height="16" rx="8" fill="rgba(255,255,255,0.9)"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">PUT</text>
    </g>
    
    <!-- Left endpoint -->
    <g transform="translate(-80, 0)">
      <rect x="-20" y="-8" width="40" height="16" rx="8" fill="rgba(255,255,255,0.9)"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#dc2626">DELETE</text>
    </g>
    
    <!-- Connection Lines -->
    <line x1="0" y1="-35" x2="0" y2="-72" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="35" y1="0" x2="72" y2="0" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="35" x2="0" y2="72" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="-35" y1="0" x2="-72" y2="0" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1.8s" repeatCount="indefinite"/>
    </line>
    
    <!-- Data flow particles -->
    <circle r="3" fill="rgba(255,255,255,0.8)">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 0,-35 Q 20,-50 0,-80"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="rgba(255,255,255,0.8)">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 35,0 Q 50,20 80,0"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Corner Server Icons -->
  <!-- Top left server -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="url(#serverGradient)" opacity="0.8"/>
    <rect x="3" y="6" width="34" height="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="3" y="12" width="34" height="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="3" y="18" width="34" height="2" fill="rgba(255,255,255,0.3)"/>
    <circle cx="35" cy="8" r="2" fill="#10b981"/>
  </g>
  
  <!-- Top right database -->
  <g transform="translate(300, 60)">
    <ellipse cx="20" cy="15" rx="18" ry="8" fill="url(#serverGradient)" opacity="0.8"/>
    <rect x="2" y="15" width="36" height="15" fill="url(#serverGradient)" opacity="0.8"/>
    <ellipse cx="20" cy="30" rx="18" ry="8" fill="url(#serverGradient)" opacity="0.8"/>
    <ellipse cx="20" cy="15" rx="18" ry="8" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Bottom left client -->
  <g transform="translate(60, 210)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="2" y="2" width="31" height="18" fill="#2563eb"/>
    <circle cx="17" cy="23" r="1" fill="#6b7280"/>
    <text x="17" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)">Client</text>
  </g>
  
  <!-- Bottom right mobile -->
  <g transform="translate(320, 210)">
    <rect x="0" y="0" width="20" height="35" rx="6" fill="rgba(255,255,255,0.9)"/>
    <rect x="2" y="5" width="16" height="22" fill="#2563eb"/>
    <circle cx="10" cy="30" r="2" fill="#6b7280"/>
    <text x="10" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)">Mobile</text>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(330, 30)">
    <circle cx="0" cy="0" r="4" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="8" y="2" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Online</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(30, 270)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Response: 45ms</text>
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Uptime: 99.9%</text>
  </g>
</svg>