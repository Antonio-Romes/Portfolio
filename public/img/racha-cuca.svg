<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <rect x="20" y="20" width="360" height="260" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Puzzle Pieces -->
  <g transform="translate(150, 80)">
    <path d="M0 0 h40 v10 c0 10 10 10 10 0 v-10 h40 v40 h-10 c-10 0 -10 10 0 10 h10 v40 h-40 v-10 c0-10-10-10-10 0 v10 h-40 z" 
          fill="#28a745" opacity="0.7"/>
    <path d="M50 0 h40 v10 c0 10 10 10 10 0 v-10 h40 v40 h-10 c-10 0 -10 10 0 10 h10 v40 h-40 v-10 c0-10-10-10-10 0 v10 h-40 z" 
          fill="#17a2b8" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Racha a Cuca
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Puzzle Game
  </text>
  
  <!-- Tech Icons -->
  <rect x="160" y="220" width="20" height="20" fill="#e3342f" rx="2"/>
  <text x="170" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">H</text>
  
  <rect x="185" y="220" width="20" height="20" fill="#1572b6" rx="2"/>
  <text x="195" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">C</text>
  
  <rect x="210" y="220" width="20" height="20" fill="#f7df1e" rx="2"/>
  <text x="220" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">J</text>
  
  <!-- Footer -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Game Screenshot
  </text>
