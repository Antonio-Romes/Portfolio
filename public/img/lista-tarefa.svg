  <rect x="20" y="20" width="360" height="260" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Todo List Icon -->
  <g transform="translate(170, 80)">
    <rect x="0" y="0" width="60" height="80" fill="white" stroke="#dee2e6" stroke-width="2" rx="4"/>
