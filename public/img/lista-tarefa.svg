  <rect x="170" y="220" width="20" height="20" fill="#3178c6" rx="2"/>
  <text x="180" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">T</text>
  
  <rect x="195" y="220" width="20" height="20" fill="#db7093" rx="2"/>
