<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <rect x="20" y="20" width="360" height="260" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- API Icon -->
  <g transform="translate(175, 90)">
    <rect x="0" y="0" width="50" height="30" fill="#6f42c1" rx="4"/>
    <text x="25" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">API</text>
    
    <!-- Connection lines -->
    <line x1="-20" y1="15" x2="0" y2="15" stroke="#6c757d" stroke-width="2"/>
    <line x1="50" y1="15" x2="70" y2="15" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Endpoints -->
    <circle cx="-25" cy="15" r="5" fill="#28a745"/>
    <circle cx="75" cy="15" r="5" fill="#17a2b8"/>
    
    <!-- Data flow indicators -->
    <polygon points="-15,12 -10,15 -15,18" fill="#6c757d"/>
    <polygon points="65,12 70,15 65,18" fill="#6c757d"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    API REST E-commerce
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Backend API
  </text>
  
  <!-- Tech Icons -->
  <rect x="145" y="210" width="20" height="20" fill="#239120" rx="2"/>
  <text x="155" y="224" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">C#</text>
  
  <rect x="170" y="210" width="20" height="20" fill="#512bd4" rx="2"/>
  <text x="180" y="224" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">.N</text>
  
  <rect x="195" y="210" width="20" height="20" fill="#336791" rx="2"/>
  <text x="205" y="224" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EF</text>
  
  <rect x="220" y="210" width="20" height="20" fill="#cc2927" rx="2"/>
  <text x="230" y="224" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SQL</text>
  
  <!-- Footer -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    API Documentation
  </text>
</svg>