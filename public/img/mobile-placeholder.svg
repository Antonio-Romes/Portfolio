<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <rect x="20" y="20" width="360" height="260" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Mobile Phone -->
  <g transform="translate(170, 60)">
    <rect x="0" y="0" width="60" height="100" fill="#343a40" rx="8"/>
    <rect x="4" y="8" width="52" height="76" fill="white" rx="4"/>
    <circle cx="30" cy="92" r="4" fill="#6c757d"/>
    
    <!-- App Interface -->
    <rect x="8" y="12" width="44" height="12" fill="#007bff" rx="2"/>
    <text x="30" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">DeliveryApp</text>
    
    <!-- Food items -->
    <rect x="12" y="28" width="16" height="12" fill="#fd7e14" rx="2"/>
    <rect x="32" y="28" width="16" height="12" fill="#20c997" rx="2"/>
    <rect x="12" y="44" width="16" height="12" fill="#e83e8c" rx="2"/>
    <rect x="32" y="44" width="16" height="12" fill="#6f42c1" rx="2"/>
    
    <!-- Map indicator -->
    <rect x="8" y="60" width="44" height="16" fill="#f8f9fa" stroke="#dee2e6" rx="2"/>
    <circle cx="20" cy="68" r="2" fill="#dc3545"/>
    <circle cx="40" cy="68" r="2" fill="#28a745"/>
    <line x1="20" y1="68" x2="40" y2="68" stroke="#6c757d" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    App Mobile Delivery
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Mobile Application
  </text>
  
  <!-- Tech Icons -->
  <rect x="135" y="220" width="20" height="20" fill="#61dafb" rx="2"/>
  <text x="145" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">RN</text>
  
  <rect x="160" y="220" width="20" height="20" fill="#3178c6" rx="2"/>
  <text x="170" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">TS</text>
  
  <rect x="185" y="220" width="20" height="20" fill="#ffca28" rx="2"/>
  <text x="195" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">FB</text>
  
  <rect x="210" y="220" width="20" height="20" fill="#4285f4" rx="2"/>
  <text x="220" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">GM</text>
  
  <!-- Footer -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Mobile App Screenshot
  </text>
</svg>